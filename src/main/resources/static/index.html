<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator Main UI</title>
    <link rel="stylesheet" href="react-app/src/main.css">
</head>
<body onload="initTmap();">
<div class="appbar">
    <h1>Navigator</h1>
    <ul>
        <li><a href="index.html">장소 검색</a></li>
        <li><a href="pedestrian_route.html">도보 경로 안내</a></li>
        <li><a href="traffic_complexity.html">교통 혼잡도</a></li>
    </ul>
</div>
<!-- 팝업 창 -->
<div id="popup" class="popup">
    <div class="popup-content" id="popupContent">
        <!-- 팝업 내용이 여기에 표시됩니다. -->
        <div class="title"><strong>Search</strong> Results</div>
        <div class="result-list" id="searchResult"></div>
    </div>
    <button onclick="closePopup()">Close</button>
</div>
<!-- 검색 컨테이너 -->
<div class="search-container">
    <!-- 검색 입력창 -->
    <input type="text" id="searchKeyword" placeholder="Enter address">
    <!-- 검색 버튼 -->
    <button id="btn_select" onclick="search()">Search</button>
</div>
<!--버튼-->
<select name="crime" id="crimeSelect" onchange="fetchData(this.value)">
    <option value="nothing">범죄별 지역보기</option>
    <option value="Robbery">강도</option>
    <option value="Violence">폭력</option>
    <option value="Murder">살인</option>
    <option value="Sexual_Violence">성범죄</option>
    <option value="none">전체 보기</option>
</select>
<!-- 맵 컨테이너 -->
<div class="map-container">
    <!-- 지도 -->
    <div id="map_div"></div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=pRNUlsEpce4d3mB0MUabnMDhHbLmdtlPrUYZI3i0"></script>
<script src="react-app/public/Map_script.js"></script>
<script>
    // 팝업을 보여주는 함수
    function showPopup(resultContent) {
        document.getElementById('searchResult').innerHTML = resultContent;
        document.getElementById('popup').style.display = 'block';
    }

    // 팝업을 닫는 함수
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }

    // 검색을 수행하는 함수
    function search() {
        var searchKeyword = document.getElementById('searchKeyword').value;
        console.log('검색어:', searchKeyword);
        // 여기에 검색 결과를 가져와서 팝업으로 표시하는 로직을 추가하세요.
        var resultContent = '검색 결과입니다: ' + searchKeyword;
        showPopup(resultContent);

        // 팝업이 열리면서 검색 결과 컨테이너를 표시
        document.getElementById('popup').style.display = 'block';
    }

</script>
</body>
</html>
