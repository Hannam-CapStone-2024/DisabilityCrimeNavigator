<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>도보 경로 안내</title>
<script src="pr.js"></script> 
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=pRNUlsEpce4d3mB0MUabnMDhHbLmdtlPrUYZI3i0"></script>
<link rel="stylesheet" href="pedestrian_route.css">
</head>
<body onload="initTmap();">
    <div class="appbar">
        <h1>도보 경로 안내</h1>
        <ul>
            <li><a href="login.html">로그인</a></li>
            <li><a href="index.html">장소 검색</a></li>
            <li><a href="index.html">교통 혼잡도</a></li>
        </ul>
    </div>
    <div class="map-container">
        <div class="search-container">
            <input type="text" id="searchKeyword" placeholder="Enter address"> 
            <button id="btn_select">Search</button>
            <div id="searchResult" class="result-list"></div>
            <div class="address-container">
                <label for="startAddress">출발지</label>
                <input type="text" id="startAddress" readonly>
                <label for="endAddress">도착지</label>
                <input type="text" id="endAddress" readonly>
                <div id="result" class="result"></div>
                <div class="route-option">
                    <label for="routeOption">경로 탐색 옵션:</label>
                    <select id="routeOption">
                        <option value="0">추천</option>
                        <option value="4">추천+대로우선</option>
                        <option value="10">최단</option>
                        <option value="30">최단거리+계단제외</option>
                    </select>
                </div>
                <button id="btn_route" onclick="requestPedestrianRoute()">길찾기</button>
                <div id="result" class="result"></div>
                <div id="description" class="route-instructions"></div>
                
            </div>
        </div>
        <div id="map_div"></div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Team Navigator. All rights reserved.</p>
    </footer>
    <div id="modal" class="modal">
        <div class="modal-content" id="modal-content">
        </div>
    </div>
</body>
<script>
    //모달창의 바깥 영역을 클릭하면 꺼지게 한다.
    modal.addEventListener("click", e=>{
       const evTarget = e.target;
       if(evTarget.classList.contains("modal")){
           modal.style.display="none";
       }
    });

    // esc 버튼을 누르면 모달창 닫기
    window.addEventListener("keyup", e=>{
       if(modal.style.display == "flex" && e.key=="Escape"){
           modal.style.display="none";
       }
    });
</script>
</html>
