<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator pedestrian_route UI</title>
    <link rel="stylesheet" href="pedestrian_route.css">
    <style>
        /* 추가된 CSS */
        #result {
            border: 1px solid #ccc;
            border-radius: 10px; /* 모서리를 둥글게 만듦 */
            padding: 10px;
            margin-top: 10px;
            background-color: #f9f9f9; /* 배경색 설정 */
        }
    </style>
</head>
<body onload="initTmap();">
    <nav>
        <ul>
            <li><a href="../../index.html">장소 검색</a></li>
            <li><a href="pedestrian_route.html">도보 경로 안내</a></li>
            <li><a href="traffic_complexity.html">교통 혼잡도</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="map-container">
            <div id="map_div"></div>
            <div class="result-container">
                <div class="title"><strong>Search</strong> Results</div>
                <div class="result-list" id="searchResult"></div>
                <div id="result"></div> <!-- 결과값을 보여줄 곳 -->
            </div>
        </div>
        <div class="search-container">
            <input type="text" id="startAddress" placeholder="출발지 주소 입력">
            <input type="text" id="endAddress" placeholder="도착지 주소 입력">
            <button id="btn_select">경로 검색</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=pRNUlsEpce4d3mB0MUabnMDhHbLmdtlPrUYZI3i0"></script>
    <script src="pedestrian_route.js"></script>
</body>
</html>
